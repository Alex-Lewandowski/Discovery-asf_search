tests:
  - test-ASFSearchOptions - create blank object:
      exception: Null
      # At least once, make sure they all exist but are None:
      expect_output:
        platform: Null
        instrument: Null
        absoluteOrbit: Null
        asfFrame: Null
        beamMode: Null
        collectionName: Null
        maxDoppler: Null
        minDoppler: Null
        maxFaradayRotation: Null
        minFaradayRotation: Null
        flightDirection: Null
        flightLine: Null
        frame: Null
        granule_list: Null
        groupID: Null
        lookDirection: Null
        offNadirAngle: Null
        polarization: Null
        processingLevel: Null
        product_list: Null
        relativeOrbit: Null
        processingDate: Null
        start: Null
        end: Null
        season: Null
        maxResults: Null

  - test-ASFSearchOptions - create with bad key:
      doesNotExist: whatevs
      exception: KeyError

  - test-ASFSearchOptions - create with bad value:
      asfFrame: potato
      exception: ValueError
    
  - test-ASFSearchOptions - create with valid dates:
      exception: Null
      start: 2022-01-01
      end: 2022-02-02
      expect_output:
        start: 2022-01-01 00:00:00
        end: 2022-02-02 00:00:00

  - test-ASFSearchOptions - test with defaults NOT null:
      exception: Null
      # not sure how to check session...
      expect_output:
        host: api.daac.asf.alaska.edu
        provider: ASF

  - test-ASFSearchOptions - test with defaults override:
      exception: Null
      host: does-not-exist.asf.alaska.edu
      provider: TOTALLY NOT ASF
      # not sure how to check session...
      expect_output:
        host: does-not-exist.asf.alaska.edu
        provider: TOTALLY NOT ASF
