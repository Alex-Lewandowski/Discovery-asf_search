- test-validate-wkt-clamp linestring:
    wkt: LINESTRING (0 -95, 45 0, 90 95)
    clamped-wkt: LINESTRING (0 -90, 45 0, 90 90)
    clamped-count: 2

- test-validate-wkt-clamp point lower-bound:
    wkt: POINT (95 -95)
    clamped-wkt: POINT (95 -90)
    clamped-count: 1

- test-validate-wkt-clamp point upper-bound:
    wkt: POINT (95 95)
    clamped-wkt: POINT (95 90)
    clamped-count: 1

- test-validate-wkt-clamp polygon:
    wkt: POLYGON ((0 -95, 10 0, 10 100, 0 100, 0 -95))
    clamped-wkt: POLYGON ((0 -90, 10 0, 10 90, 0 90, 0 -90))
    clamped-count: 4

- test-validate-wkt-convex-hull point:
    wkt: POINT (95 -90)
    convex-wkt: POINT (95 -90)

- test-validate-wkt-convex-hull linestring:
    wkt: LINESTRING (0 -90, 45 0, 90 90)
    convex-wkt: LINESTRING (0 -90, 45 0, 90 90)

- test-validate-wkt-convex-hull polygon:
    wkt: POLYGON ((0 -90, 10 0, 10 90, 0 90, 0 -90))
    convex-wkt: POLYGON ((0 -90, 10 0, 10 90, 0 90, 0 -90))

- test-validate-wkt-convex-hull multi-point:
    wkt: MULTIPOINT (10 40, 20 20, 30 10, 40 30)
    convex-wkt: POLYGON ((30 10, 20 20, 10 40, 40 30, 30 10))

- test-validate-wkt-convex-hull multi-linestring:
    wkt: MULTILINESTRING ((10 10, 20 20, 10 40), (40 40, 30 30, 40 20, 30 10))
    convex-wkt: POLYGON ((10 10, 10 40, 40 40, 40 20, 30 10, 10 10))

- test-validate-wkt-convex-hull multi-polygon-seperate:
    wkt: MULTIPOLYGON (((30 20, 45 40, 10 40, 30 20)), ((15 5, 40 10, 10 20, 5 10, 15 5)))
    convex-wkt: POLYGON ((15 5, 5 10, 10 40, 45 40, 40 10, 15 5))

- test-validate-wkt-convex-hull multi-polygon-complex:
    wkt: MULTIPOLYGON (((40 40, 20 45, 45 30, 40 40)), ((20 35, 10 30, 10 10, 30 5, 45 20, 20 35), (30 20, 20 15, 20 25, 30 20)))
    convex-wkt: POLYGON ((30 5, 10 10, 10 30, 20 45, 40 40, 45 30, 45 20, 30 5))
                
- test-validate-wkt-convex-hull geometrycollection:
    wkt: GEOMETRYCOLLECTION (POINT (40 10), LINESTRING (10 10, 20 20, 10 40), POLYGON ((40 40, 20 45, 45 30, 40 40)))
    convex-wkt: POLYGON ((10 10, 10 40, 20 45, 40 40, 45 30, 40 10, 10 10))

- test-validate-wkt-merge-overlapping-geometry multi-polygon:
    wkt: MULTIPOLYGON (((0 0, 20 0, 20 20, 0 20, 0 0)), ((0 5, 20 5, 20 25, 0 25, 0 5)))
    merged-wkt: POLYGON ((20 0, 0 0, 0 5, 0 20, 0 25, 20 25, 20 20, 20 5, 20 0))

- test-validate-wkt-reorient polygon:
    wkt: POLYGON ((30 5, 10 10, 10 30, 20 45, 40 40, 45 30, 45 20, 30 5))
    cc-wkt: POLYGON ((30 5, 45 20, 45 30, 40 40, 20 45, 10 30, 10 10, 30 5))

- test-validate-wkt-reorient linestring:
    wkt: LINESTRING (0 -90, 45 0, 90 90)
    cc-wkt: LINESTRING (0 -90, 45 0, 90 90)

- test-validate-wkt-reorient point:
    wkt: POINT (95 -90)
    cc-wkt: POINT (95 -90)