name: tests

on: [pull_request, push]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Temp disabled until pytest is ready:
      - name: Install Dependancies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install .
          python3 -m pip install pytest requests-mock coverage pytest-cov pytest-automation
          python3 -m pip install coverage-badge

      - name: Run Tests
        working-directory: "./asf_search/tests/"
        run: pytest --ignore=/home/runner/work/Discovery-asf_search/Discovery-asf_search/build/lib/asf_search/tests/pytest-managers.py
